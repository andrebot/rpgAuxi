<!DOCTYPE html>
<html>
    <head>
        <title>Create Language</title>

        <!-- Including libs -->
        <link rel="stylesheet" href="../../lib/css/materialize.css">
        <link rel="stylesheet" href="../../styles/material-icons.css">
        <!-- End libs -->

        <!-- App CSS -->
        <link rel="stylesheet" href="../../global.css">
        <link rel="stylesheet" href="styles.css">
        <!-- End App CSS-->
    </head>
    <body>

        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Language</a>
                <ul class="right">
                    <li><a href="#" data-bind="click: save"><i class="material-icons right">note_add</i>Save</a></li>
                </ul>
            </div>
        </nav>

        <div class="card-panel">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="languageName" name="languageName" type="text" class="validate" data-bind="textInput: language.name"/>
                            <label for="languageName" data-error="Please add a name to the language">Name:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="languageDescription" name="languageDescription" class="validate materialize-textarea" data-bind="textInput: language.description"></textarea>
                            <label for="languageDescription" data-error="Please add a description to the language">Description:</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="errorModal" class="modal">
            <div class="modal-content">
                <h4>Error</h4>
                <ul class="content"></ul>
            </div>
            <div class="modal-footer">
                <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
            </div>
        </div>

        <!-- Including libs -->
        <script src="../lib/js/jquery.min.js"></script>
        <script src="../lib/js/materialize.js"></script>
        <script src="../lib/js/knockout-latest.js"></script>
        <!-- End libs -->

        <!-- App -->
        <script src="viewModel.js"></script>
    <!-- End App -->
    </body>
</html>
