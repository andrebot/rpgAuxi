<!DOCTYPE html>
<html>
    <head>
        <title>Create Race</title>

        <!-- Including libs -->
        <link rel="stylesheet" href="../../lib/css/materialize.css">
        <link rel="stylesheet" href="../../styles/material-icons.css">
        <!-- End libs -->

        <!-- App CSS -->
        <link rel="stylesheet" href="../../global.css">
        <link rel="stylesheet" href="style.css">
        <!-- End App CSS-->
    </head>
    <body>

        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Race Details</a>
                <ul class="right">
                    <li><a href="#"><i class="material-icons right">note_add</i>Save</a></li>
                </ul>
            </div>
        </nav>

        <div class="card-panel">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s3">
                            <label for="raceName">Name:</label>
                            <input id="raceName" name="raceName" type="text" data-bind="textInput: name"/>
                        </div>
                        <div class="input-field col s3">
                            <select data-bind="options: availableSizes,
                                               optionsText: 'name', 
                                               value: selectedSize, 
                                               optionsCaption: 'Choose a size...'"></select>
                            <label for="raceName">Size:</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Including libs -->
        <script src="../lib/js/jquery.min.js"></script>
        <script src="../lib/js/materialize.js"></script>
        <script src="../lib/js/knockout-latest.js"></script>
        <!-- End libs -->

        <!-- App -->
        <script src="viewModel.js"></script>
        <!-- End App -->
    </body>
</html>
