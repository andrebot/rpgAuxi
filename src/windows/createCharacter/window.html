<!DOCTYPE html>
<html>
<head>
    <title>Create Character</title>

    <!-- Including libs -->
    <link rel="stylesheet" href="../../lib/css/materialize.css">
    <link rel="stylesheet" href="../../styles/material-icons.css">
    <!-- End libs -->

    <!-- App CSS -->
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="style.css">
    <!-- End App CSS-->
</head>
<body>

<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">Race</a>
        <ul class="right">
            <li><a href="#"><i class="material-icons right">play_arrow</i>Next</a></li>
        </ul>
    </div>
</nav>

<div class="row">
  <div class="col s12">
    <div class="card-panel center-align">
      <span>
        <input name="sexRadio" type="radio" id="male" data-bind="click: selectSex" checked value="Male">
        <label for="male">Male</label>
      </span>
      <span>
        <input name="sexRadio" type="radio" id="female" data-bind="click: selectSex" value="Female">
        <label for="female">Female</label>
      </span>
    </div>
  </div>
</div>
<div class="row">
    <div class="col s4">
        <div class="card-panel races-holder" data-bind="mouseLeave">
            <h5 class="choose-race-title">Choose one...</h5>
            <!-- ko foreach: races -->
            <div class="row valign-wrapper race hoverable" data-bind="click: $parent.selectRace, mouseOver">
                <div class="col s3">
                    <img alt="" class="circle" data-bind="attr: {src: '../../imgs/'+ createImageName('Face', $parent.selectedSex())}">
                </div>
                <div class="col s9">
                    <span class="black-text" data-bind="text: name"></span>
                </div>
            </div>
            <!-- /ko -->
        </div>
    </div>
    <div class="col s8">
        <div class="card-panel race-description">
          <!-- ko if: selectedRace -->
            <div class="row">
                <div class="col s8">
                    <img alt="" data-bind="attr: {src: '../../imgs/'+ selectedRace().createImageName('Body', selectedSex())}">
                </div>
                <div class="col s4">
                    <h3 class="center-align" data-bind="text: selectedRace().name"></h3>
                    <p data-bind="text: selectedRace().description"></p>
                </div>
            </div>
          <!-- /ko-->
        </div>
    </div>
</div>

<!-- Including libs -->
<script src="../../lib/js/jquery.min.js"></script>
<script src="../../lib/js/materialize.js"></script>
<script src="../../lib/js/knockout-latest.js"></script>
<!-- End libs -->

<!-- App -->
<script src="viewModel.js"></script>
<!-- End App -->
</body>
</html>
