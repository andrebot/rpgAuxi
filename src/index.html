<!DOCTYPE html>
<html>
    <head>
        <title>Hello World!</title>

        <!-- Including libs -->
        <link rel="stylesheet" href="lib/css/materialize.css">
        <link rel="stylesheet" href="lib/css/material-icons.css">
        <!-- End libs -->

        <!-- App CSS -->
        <link rel="stylesheet" href="app.css">
        <!-- End App CSS-->
    </head>
    <body>

        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Raça</a>
                <ul class="right">
                    <li><a href="#"><i class="material-icons right">play_arrow</i>Next</a></li>
                </ul>
            </div>
        </nav>

        <div class="row">
            <div class="col s2">
                <div class="card-panel races-holder" data-bind="foreach: races, mouseLeave">
                    <div class="row valign-wrapper race" data-bind="click: $parent.selectRace, mouseOver, mouseLeave">
                        <div class="col s3">
                            <img alt="" class="circle" data-bind="attr: {src: 'imgs/'+ faceImg}">
                        </div>
                        <div class="col s9">
                          <span class="black-text" data-bind="text: name"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s10">
                <div class="card-panel races-holder">
                </div>
            </div>
        </div>

        <!-- Including libs -->
        <script src="lib/js/jquery.min.js"></script>
        <script src="lib/js/materialize.js"></script>
        <script src="lib/js/knockout-latest.js"></script>
        <!-- End libs -->

        <!-- App -->
        <script src="app.js"></script>
        <!-- End App -->
    </body>
</html>
